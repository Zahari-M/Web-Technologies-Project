<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link rel="stylesheet" type="text/css" href="styles/editor.css" >
    <title>Chord Progression Editor</title>
    <script defer src="scripts/main.js" type="module"></script>
</head>
<body>
	<audio id="A" src="./audio/A.flac" type="audio/flac"></audio>
    <audio id="A#" src="./audio/As.flac" type="audio/flac"></audio>
    <audio id="B" src="./audio/B.flac" type="audio/flac"></audio>
	<audio id="C" src="./audio/C.flac" type="audio/flac"></audio>
    <audio id="C#" src="./audio/Cs.flac" type="audio/flac"></audio>
    <audio id="D" src="./audio/D.flac" type="audio/flac"></audio>
    <audio id="D#" src="./audio/Ds.flac" type="audio/flac"></audio>
    <audio id="E" src="./audio/E.flac" type="audio/flac"></audio>
	<audio id="F" src="./audio/F.flac" type="audio/flac"></audio>
    <audio id="F#" src="./audio/Fs.flac" type="audio/flac"></audio>
    <audio id="G" src="./audio/G.flac" type="audio/flac"></audio>
    <audio id="G#" src="./audio/Gs.flac" type="audio/flac"></audio>
    <audio id="A4" src="./audio/A4.flac" type="audio/flac"></audio>
    <audio id="A#4" src="./audio/As4.flac" type="audio/flac"></audio>
    <audio id="B4" src="./audio/B4.flac" type="audio/flac"></audio>
	<audio id="C4" src="./audio/C4.flac" type="audio/flac"></audio>
    <audio id="C#4" src="./audio/Cs4.flac" type="audio/flac"></audio>
    <audio id="D4" src="./audio/D4.flac" type="audio/flac"></audio>
    <audio id="D#4" src="./audio/Ds4.flac" type="audio/flac"></audio>
    <audio id="E4" src="./audio/E4.flac" type="audio/flac"></audio>
	<audio id="F4" src="./audio/F4.flac" type="audio/flac"></audio>
    <audio id="F#4" src="./audio/Fs4.flac" type="audio/flac"></audio>
    <audio id="G4" src="./audio/G4.flac" type="audio/flac"></audio>
    <audio id="G#4" src="./audio/Gs4.flac" type="audio/flac"></audio>
    <header>
        <section id="userMessage">

        </section>
        <h1>
            Chord Progression Editor
        </h1>
        <button id="logoutButton" style="display: none;">Log Out</button>
        <button id="loginButton">
            Log In
        </button>
    </header>
    <main>
        <section id="controls">
            <button class="controlButton" id="play">Play</button>
	        <button class="controlButton" id="stop">Stop</button>
            <button class="controlButton" id="save">Save</button>
            <button class="controlButton" id="load">Load</button>
            <button class="controlButton" id="export">Export</button>
            <label class="controlButton" style="display: block;">
                Import
                <input id="import" type="file" style="display: none;">
            </label>
        </section>
        <section id="editor">
            <section id="title">
                <input id="titleInput" value="Title"/>
            </section>
            <section id="tabEditor">

            </section>
        </section>
    </main>
    <section id="overlay" class="hidden">
        <section id="popup">
            <section id="popupTitle">
            </section>
            <section id="popupContent">
            </section>
            <section id="popupButtons">
                <button id="confirmPopup">OK</button>
                <button id="closePopup">Close</button>
            </section>
        </section>
    </section>
    <a id="download"></a>
</body>
