<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link rel="stylesheet" type="text/css" href="styles/editor.css" >
    <title>Chord Progression Editor</title>
    <script defer src="scripts/main.js" type="module"></script>
</head>
<body>
	<audio id="A" src="./audio/A.flac" type="audio/flac"></audio>
    <audio id="A#" src="./audio/As.flac" type="audio/flac"></audio>
    <audio id="B" src="./audio/B.flac" type="audio/flac"></audio>
	<audio id="C" src="./audio/C.flac" type="audio/flac"></audio>
    <audio id="C#" src="./audio/Cs.flac" type="audio/flac"></audio>
    <audio id="D" src="./audio/D.flac" type="audio/flac"></audio>
    <audio id="D#" src="./audio/Ds.flac" type="audio/flac"></audio>
    <audio id="E" src="./audio/E.flac" type="audio/flac"></audio>
	<audio id="F" src="./audio/F.flac" type="audio/flac"></audio>
    <audio id="F#" src="./audio/Fs.flac" type="audio/flac"></audio>
    <audio id="G" src="./audio/G.flac" type="audio/flac"></audio>
    <audio id="G#" src="./audio/Gs.flac" type="audio/flac"></audio>
    <header>
        <div>

        </div>
        <h1>
            Chord Progression Editor
        </h1>
        <button>
            Log In
        </button>
    </header>
    <main>
        <div id="controls">
            <button id="play">Play</button>
	        <button id="stop">Stop</button>
            <button id="save">Save</button>
            <button id="load">Load</button>
            <button id="export">Export</button>
            <button id="import">Import</button>
        </div>
        <div id="editor">
            <div id="title">
                <input id="titleInput" value="Title"/>
            </div>
            <div id="tabEditor">

            </div>
            <div id="verticalLine"></div>
        </div>
    </main>
    <div id="overlay" class="hidden">
        <div id="popup">
            <div id="popupTitle">
            </div>
            <div id="popupContent">
            </div>
            <div id="popupButtons">
                <button id="confirmPopup">OK</button>
                <button id="closePopup">Close</button>
            </div>
        </div>
    </div>
    <a id="download"></a>
</body>
